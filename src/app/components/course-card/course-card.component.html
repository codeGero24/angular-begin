<mat-card class="bck-course-card">
  <md-card-header>
    <md-card-avatar>
      <img src="assets/img/angular-logo.svg" alt="Course image" />
    </md-card-avatar>
    <md-card-header-text>
      <p class="md-title">AngularJS</p>
      <span class="md-subhead">{{ headline }}</span>
    </md-card-header-text>
  </md-card-header>

  <img mat-card-image [src]="image" alt="Course image" />
  <mat-card-content>
    <h2>{{ title }}</h2>
    <p *ngIf="description">{{ description }}</p>
    <ng-content></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="routerLink">
      <span> Scopri di pi√π</span>
      <mat-icon iconPositionEnd>keyboard_arrow_right</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
