<mat-toolbar class="bck-navbar">
  <mat-toolbar-row>
    <mat-icon class="lg" svgIcon="angular-logo"></mat-icon>
    <ul *ngIf="isDesktop">
      <a
        class="button"
        *ngFor="let navLink of navLinks"
        routerLink="{{ navLink.path }}"
      >
        {{ navLink.title }}
      </a>
    </ul>
    <span class="spacer"></span>
    <button *ngIf="isMobile" mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          *ngFor="let navLink of navLinks"
          routerLink="{{ navLink.path }}"
        >
          {{ navLink.title }}
        </a>
      </mat-menu>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="subMenu">
    <ul class="">
      <a
        class="button"
        *ngFor="let navLink of navLinks"
        routerLink="{{ navLink.path }}"
      >
        {{ navLink.title }}
      </a>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
